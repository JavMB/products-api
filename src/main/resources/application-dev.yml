spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/spring
    username: root
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 1MB
  cache:
    type: simple
#  sql:
#    init:
#      mode: always
#      data-locations: classpath:data.sql

logging: #   Configuración de logs
  level:
    org.hibernate.SQL: DEBUG    #  Ver todas las queries
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  #  Ver parámetros
    org.springframework.web: DEBUG  #  Debug de Spring MVC
    root: INFO

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs: #  Configurar OpenAPI
    path: /v3/api-docs
jwt:
  secret: ${SECRET}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  metrics:
    distribution:
      percentiles-histogram:
        http.server:
          requests: true

server: #  Configuración del servidor
  port: 8080
  error:
    include-message: always     #  Mostrar mensajes de error completos
    include-binding-errors: always
